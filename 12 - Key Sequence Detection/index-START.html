<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  let pressed = [];
  const sequence = 'enter';
  window.addEventListener('keyup', (e)=>{
   
    pressed.push(e.key);
    if(pressed.length > sequence.length) pressed.shift();

    const check = pressed.join('') === sequence;
    if(check) console.log('BINGO')
  })
</script>
</body>
</html>
